# B8 Policy Learning Configuration
# PPO reinforcement learning for portfolio optimization

data:
  features: "../../data/features/features_20260212.parquet"
  market: "../../data/market/market_clean_20260209.parquet"
  regimes: "../../data/regimes/regime_labels_20260212.csv"

ppo:
  total_timesteps: 100000
  n_steps: 2048
  learning_rate: 0.0003
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  seed: 42
  device: "cuda"

strategy:
  n_assets: 99
  rebalance_freq: 63
  initial_capital: 1000000
  
reward:
  return_weight: 1.0
  cvar_penalty: 0.5
  cost_penalty: 1.0
  cvar_alpha: 0.95

backtest:
  start_date: "2015-01-01"
  end_date: "2024-12-31"
  train_test_split: 0.8
